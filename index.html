<!DOCTYPE html>
<html lang="ar" dir="rtl"> <head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>مخطط خبز المصانع - Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="card">
    <h1>Bakery Planner — جدول الأفران</h1>

    <section id="batches-area">
      <h2>تكوين الطبخات</h2>
      <div class="batch-config-header">
        <span class="batch-name-header">اسم الطبخة</span>
        <span class="batch-count-header">عدد الطبخات</span>
        <span class="batch-carts-header">عدد العربات/طبخة</span>
        <span class="batch-duration-header">مدة الفرن (دقائق)</span>
      </div>
      <div class="batch-config-row">
        <input class="batch-name" type="text" placeholder="مثال: عجين أبيض" value="عجين أبيض">
        <input class="batch-count" type="number" min="1" placeholder="عدد" value="10">
        <input class="batch-carts" type="number" min="1" placeholder="عربات" value="5">
        <input class="batch-duration" type="number" min="1" placeholder="دقائق" value="70">
        <button class="remove-batch-btn" title="حذف">×</button>
      </div>
      <button id="addBatchBtn" class="add-btn">+ إضافة طبخة</button>
    </section>

    <section id="workers-area">
      <h2>تكوين العمال</h2>
      <div class="worker-row-header">
        <span class="name-header">الاسم</span>
        <span class="ovens-header">الأفران</span>
        <span class="startTime-header">وقت البدء</span>
      </div>
      <div class="worker-row">
        <input class="name" type="text" placeholder="اسم (مثال: عدنان)" value="عدنان">
        <input class="ovens" type="number" min="0" placeholder="عدد الأفران" value="4">
        <input class="startTime" type="time" placeholder="وقت البدء" value="07:30">
      </div>

      <div class="worker-row">
        <input class="name" type="text" placeholder="اسم" value="umut">
        <input class="ovens" type="number" min="0" placeholder="عدد الأفران" value="4">
        <input class="startTime" type="time" placeholder="وقت البدء" value="07:40">
      </div>

      <div class="worker-row">
        <input class="name" type="text" placeholder="اسم" value="mustafa">
        <input class="ovens" type="number" min="0" placeholder="عدد الأفران" value="4">
        <input class="startTime" type="time" placeholder="وقت البدء" value="07:50">
      </div>

      <div class="worker-row">
        <input class="name" type="text" placeholder="اسم" value="hasan">
        <input class="ovens" type="number" min="0" placeholder="عدد الأفران" value="4">
        <input class="startTime" type="time" placeholder="وقت البدء" value="08:00">
      </div>
    </section>

    <button id="calcBtn">احسب الجدول</button>

    <section id="summary-section" style="display: none;"> <h2>النتائج</h2>
      <div id="results">
        </div>
    </section>
  </main>

  <script src="script.js">
  </script>
</body>
</html>
