<!DOCTYPE html>
<html lang="ar" dir="rtl"> <head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>مخطط خبز المصانع - Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="card">
    <h1>Bakery Planner — جدول الأفران</h1>

    <section class="form-row">
      <label for="batches">عدد الطبخات (batches)</label>
      <input id="batches" type="number" min="1" placeholder="مثال: 18" value="18"> </section>

    <section id="workers-area">
      <div class="worker-row-header">
        <span class="name-header">الاسم</span>
        <span class="ovens-header">الأفران</span>
        <span class="minutes-header">الدقائق</span>
        <span class="startTime-header">وقت البدء</span>
      </div>
      <div class="worker-row">
        <input class="name" type="text" placeholder="اسم (مثال: عدنان)" value="عدنان">
        <input class="ovens" type="number" min="0" placeholder="عدد الأفران" value="4">
        <input class="minutes" type="number" min="1" placeholder="دقائق لكل فرن" value="70">
        <input class="startTime" type="time" placeholder="وقت البدء" value="07:30">
      </div>

      <div class="worker-row">
        <input class="name" type="text" placeholder="اسم" value="umut">
        <input class="ovens" type="number" min="0" placeholder="عدد الأفران" value="4">
        <input class="minutes" type="number" min="1" placeholder="دقائق لكل فرن" value="70">
        <input class="startTime" type="time" placeholder="وقت البدء" value="07:40">
      </div>

      <div class="worker-row">
        <input class="name" type="text" placeholder="اسم" value="mustafa">
        <input class="ovens" type="number" min="0" placeholder="عدد الأفران" value="4">
        <input class="minutes" type="number" min="1" placeholder="دقائق لكل فرن" value="70">
        <input class="startTime" type="time" placeholder="وقت البدء" value="07:50">
      </div>

      <div class="worker-row">
        <input class="name" type="text" placeholder="اسم" value="hasan">
        <input class="ovens" type="number" min="0" placeholder="عدد الأفران" value="4">
        <input class="minutes" type="number" min="1" placeholder="دقائق لكل فرن" value="70">
        <input class="startTime" type="time" placeholder="وقت البدء" value="08:00">
      </div>
    </section>

    <button id="calcBtn">احسب الجدول</button>

    <section id="summary-section" style="display: none;"> <h2>النتائج</h2>
      <div id="results">
        </div>
    </section>
  </main>

  <script src="script.js">
  </script>
</body>
</html>
